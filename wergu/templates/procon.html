{% extends "base.html" %}
{% block bodycontent %}

<head>
     <!-- Speech Bubbles -->
     <link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='styles/bubbles.css')}}">

</head>

<br>
<br>
<br>

<h1>{{ issue_title }}</h1>

<div class="container" style="padding-left: 5%; padding-right: 5%; padding-bottom: 5ch; align-items: center">

     <div class="progress" style="align-content: center">
          <div class="progress-bar progress-bar-success" style="width: 50%">
               <span class="sr-only"></span>
          </div>
          <div class="progress-bar progress-bar-danger" style="width: 50%">
               <span class="sr-only"></span>
          </div>
     </div>

     <div class="container">
          <div class="row">
               <div class="col-xs-6" style="background-color:darkseagreen">
                    <h2 align="left" style="color: #BFD7A3;">Pro</h2>
                    <ul class="list-group">
                         {% for tweet in pro_list %}
                         <li class="list-group-item"><p class="triangle-isosceles left">{{ tweet }}</p></li>
                         {% endfor %}
                    </ul>
               </div>
               <div class="col-xs-6" style="background-color:red">
                    <h2 align="right" style="color: #FF765F">Con</h2>
                    <ul class="list-group">
                         {% for tweet in con_list %}
                         <li class="list-group-item"><p class="triangle-isosceles right">{{ tweet }}</p></li>
                         {% endfor %}
                    </ul>
               </div>
          </div>
     </div>
</div>
<br>
<br>

{% endblock %}
