<html>
<head>
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

     <!-- Optional theme -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

     <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/stylesheet.css') }}">

     <!-- Latest compiled and minified JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

     <!-- Pure Forms -->
     <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
     <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body class="shadow">
<div class="container">
     <div class="header">
          <ul class="nav nav-pills pull-right">
               <li{% if tab_highlight == 1 %} class="active" {% endif %}>
                    <a style="color:#A1A89E" href="/">Home</a>
               </li>
               <li {% if tab_highlight == 2 %} class="active" {% endif %}>
                    <a style="color:#A1A89E" href="/about">About Us</a>
               </li>
          </ul>
     </div>
     <!-- End Header -->

     {% block bodycontent %}
     {% endblock %}

</div>
<!-- End Container -->
</body>
</html>
